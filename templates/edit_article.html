<doctype html>
<title>Edit Article_Info - Machine Learning Articles Database</title>
<h2>Edit Article Information</h2>

{% from "_formhelpers.html" import render_field %}
<form method=post>
    <dl>
        {{ render_field(form.article) }}
        {{ render_field(form.url) }}
        {{ render_field(form.release_date) }}
        {{ render_field(form.publisher) }}

    </dl>
    <p><input type=submit value=Submit>
</form>
